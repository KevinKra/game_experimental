<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Game</title>
</head>
<link rel="stylesheet" type="text/css" href="styles/normalize.css">
<link rel="stylesheet" type="text/css" href="styles/homePage/styles.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<body>
	<section class="main-section">
		<h1>SNOBBLER'S COVE</h1>
		<form class="primary-form">
			<div class="input-name">
				<label for=name-input>Hero's name:</label>
				<input type="text" name="name-input">
			</div>
			<section class="race-selection">
				<p>Choose your Race</p>
				<section class="choose-race">
					<div>
						<img src="https://cdn.geekwire.com/wp-content/uploads/2016/05/13131546_10156787870930307_1928409544746084692_o.jpg">
						<button class="race-type-btn btn" type="submit">Human</button>
					</div>
					<div>
						<img src="https://4.bp.blogspot.com/-bYTG-66vy_E/UcByB1S5zDI/AAAAAAAAW5Q/N6GxUSLoTHA/s1600/Dwarf_Force.jpg">
						<button class="race-type-btn btn" type="submit">Dwarf</button>
					</div>
					<div>
						<img src="https://memeworld.funnyjunk.com/pictures/Magic+the+gathering+art+vol+25+goblins+blisterstick+shaman_b83dbf_6092535.jpg">
						<button class="race-type-btn btn" type="submit">SnobGoblin</button>
					</div>
				</section>
			</section>
			<section class="main-btns">
				<button class="main-btn btn" type="submit" id="">Customize Character</button>
				<button class="main-btn btn" type=submit" id="">Reset</button>
				<button class="main-btn btn" >About the Game</button>
			</section>
		</form>
	</section>
</body>
</html>
